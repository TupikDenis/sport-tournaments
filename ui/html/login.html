{{template "head.html" .}}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="static/css/reg_auth_form.css">
</head>
<body>
{{template "nav.html" .}}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="tab" role="tabpanel">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#Section1" aria-controls="home" role="tab" data-toggle="tab">sign in</a></li>
                    <li role="presentation"><a href="#Section2" aria-controls="profile" role="tab" data-toggle="tab">sign up</a></li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content tabs">
                    <div role="tabpanel" class="tab-pane fade in active" id="Section1">
                        <form class="form-horizontal" method="POST" action="/authentication">
                            <div class="form-group">
                                <label for="username-sign-in">Username</label>
                                <input type="text" class="form-control" name="username-sign-in" id="username-sign-in" maxlength="20" minlength="3" required>
                            </div>
                            <div class="form-group">
                                <label for="password-sign-in">Password</label>
                                <input type="password" class="form-control" name="password-sign-in" id="password-sign-in" minlength="6" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Sign in</button>
                            </div>
                        </form>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="Section2">
                        <form class="form-horizontal" method="POST" action="/api/users">
                            <div class="form-group">
                                <label for="username-sign-up">Username</label>
                                <input type="text" class="form-control" name="username-sign-up" id="username-sign-up" axlength="20" minlength="3" required>
                            </div>
                            <div class="form-group">
                                <label for="password-sign-up">Password</label>
                                <input type="password" class="form-control" name="password-sign-up" id="password-sign-up" minlength="6" required>
                            </div>
                            <div class="form-group">
                                <label for="password_repeat">Repeat your password</label>
                                <input type="password" class="form-control" name="password_repeat" id="password_repeat" minlength="6" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="submit" class="btn btn-default">Sign up</button>
                            </div>
                        </form>

                        <div id="error" style="color: white"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script type = "text/javascript" src="/static/js/registration.js"></script>
</body>
</html>
