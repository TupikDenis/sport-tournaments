<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="/api/tournaments" class="nav-link px-2 text-white">Tournaments</a></li>
                {{ if .token}}
                <li><a href="/tournament/user/{{.id}}" class="nav-link px-2 text-white">My tournaments</a></li>
                {{end}}
                <li><a href="/feedback" class="nav-link px-2 text-white">Feedback</a></li>
            </ul>

            <!--
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>
            -->
            {{ if not .token}}
            <div class="text-end">
                <button type="button" class="btn btn-warning" onclick="window.location.href ='/sign';">Login</button>
            </div>
            {{else}}
            <div class="text-end m-lg-2">
                <button type="button" class="btn btn-success" onclick="window.location.href ='/api/users/{{.id}}';">Profile</button>
            </div>
            {{end}}
        </div>
    </div>
</header>
